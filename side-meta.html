<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="메타란">
    <meta name="keywords" content="메테,html,java,프로그래밍">
    <meta name="author" content="bbiyooh"
    <meta http-equiv="refresh" content="30"

  </head>
  <body>
char > character 문자 set > 규칙 정도의 의미
ex) meta charset="utf-8" > 이 문자는 utf-8 이라는 규칙으로 되어있다.

keywords > 키워드를 분류

author > 저자

http-equiv"refresh"  content="?" > 홈페이지를 ? 초마다 새로고침하다
ex)http-equiv"refresh" content="30" > 30초마다 자동으로 새로고침

  </body>
</html>
