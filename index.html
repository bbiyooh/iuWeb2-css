    <h2 style="color:mediumorchid;">Singer IU</h2> <img src="webimage/coding.jpg" width="250" height="315">
    <p>2008년 16살의 나이에 데뷔해 현 대한민국 가요계에서 최정상급 위치를 점하고 있는 여성 솔로 가수이다.
    매력적인 음색과 시대를 선도해 나가는 작사ㆍ작곡 능력을 바탕으로
    2010년대를 대표하는 대한민국 가수 중 한 명이 되었으며,
    20대 중반의 어린 나이에 가요계에서 독보적인 입지를 구축하였다.
    </p>
