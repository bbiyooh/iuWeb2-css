<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div {border:10px solid green; font-size:60px;}
      @media(max-width:800px) { div{display:none;} }
/* min = 최솟값  max = 최댓값
ex) @media(max-width:100px) { div{display:none;} } >
스크린의 폭이 100px 보다 작아지면 화면을 "안나오게" 해라


min: 만약 정해진 수가 100px이면 100px부터 아래 명령이 작동된다. (100이상부터 작동)
max: 만약 정해진 수가 100px이면 100px까지 아래 명령이 작동된다. (100이상부터 작동 안함)

*/

    </style>

  </head>
  <body>
    <div>
    Responsive
    </div>
  </body>
</html>
